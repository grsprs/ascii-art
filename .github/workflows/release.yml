name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.20'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Get version
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build and Upload
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        VERSION: ${{ needs.create-release.outputs.version }}
      run: |
        mkdir -p dist
        EXT=""
        if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
        
        BINARY_NAME="ascii-art-$GOOS-$GOARCH$EXT"
        LDFLAGS="-s -w -X main.version=$VERSION"
        
        go build -ldflags="$LDFLAGS" -o dist/$BINARY_NAME ./cmd/ascii-art
        
        # Create archive
        cd dist
        if [ "$GOOS" = "windows" ]; then
          zip ascii-art-$GOOS-$GOARCH.zip $BINARY_NAME
          ARCHIVE_NAME="ascii-art-$GOOS-$GOARCH.zip"
        else
          tar -czf ascii-art-$GOOS-$GOARCH.tar.gz $BINARY_NAME
          ARCHIVE_NAME="ascii-art-$GOOS-$GOARCH.tar.gz"
        fi
        
        # Generate checksums
        sha256sum "$ARCHIVE_NAME" > "$ARCHIVE_NAME.sha256"
        
        echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> "$GITHUB_ENV"
        echo "BINARY_NAME=$BINARY_NAME" >> "$GITHUB_ENV"
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-release.outputs.version }}
        files: ./dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Generate SBOM
      uses: anchore/sbom-action@v0.17.0
      with:
        path: ./
        format: cyclonedx-json
        output-file: sbom-cyclonedx.json
    
    - name: Generate SPDX SBOM
      uses: anchore/sbom-action@v0.17.0
      with:
        path: ./
        format: spdx-json
        output-file: sbom-spdx.json
    
    - name: Upload SBOM Files
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-release.outputs.version }}
        files: |
          ./sbom-cyclonedx.json
          ./sbom-spdx.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Run security scan
      run: |
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        gosec -fmt json -out security-report.json ./...
      continue-on-error: true
    
    - name: Run vulnerability check
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck -json ./... > vulnerability-report.json
      continue-on-error: true
    
    - name: Upload Security Reports
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-release.outputs.version }}
        files: |
          ./security-report.json
          ./vulnerability-report.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload, generate-sbom, security-scan, docker-build]
    if: always()
    steps:
    - name: Check release status
      id: status
      run: |
        VERSION="${{ needs.create-release.outputs.version }}"
        BUILD_STATUS="${{ needs.build-and-upload.result }}"
        SBOM_STATUS="${{ needs.generate-sbom.result }}"
        SECURITY_STATUS="${{ needs.security-scan.result }}"
        DOCKER_STATUS="${{ needs.docker-build.result }}"
        DOCKER_STATUS="${DOCKER_STATUS:-skipped}"
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build_status=$BUILD_STATUS" >> $GITHUB_OUTPUT
        echo "sbom_status=$SBOM_STATUS" >> $GITHUB_OUTPUT
        echo "security_status=$SECURITY_STATUS" >> $GITHUB_OUTPUT
        echo "docker_status=$DOCKER_STATUS" >> $GITHUB_OUTPUT
        
        if [[ "$BUILD_STATUS" == "success" && "$SBOM_STATUS" == "success" && "$DOCKER_STATUS" == "success" ]]; then
          echo "overall_status=success" >> $GITHUB_OUTPUT
        else
          echo "overall_status=failure" >> $GITHUB_OUTPUT
        fi
    
    - name: Notify success
      if: steps.status.outputs.overall_status == 'success'
      run: |
        echo "âœ… Release ${{ steps.status.outputs.version }} completed successfully"
        echo "ğŸ“¦ Build: ${{ steps.status.outputs.build_status }}"
        echo "ğŸ“‹ SBOM: ${{ steps.status.outputs.sbom_status }}"
        echo "ğŸ”’ Security: ${{ steps.status.outputs.security_status }}"
        echo "ğŸ³ Docker: ${{ steps.status.outputs.docker_status }}"
    
    - name: Notify failure
      if: steps.status.outputs.overall_status == 'failure'
      run: |
        echo "âŒ Release ${{ steps.status.outputs.version }} failed"
        echo "ğŸ“¦ Build: ${{ steps.status.outputs.build_status }}"
        echo "ğŸ“‹ SBOM: ${{ steps.status.outputs.sbom_status }}"
        echo "ğŸ”’ Security: ${{ steps.status.outputs.security_status }}"
        echo "ğŸ³ Docker: ${{ steps.status.outputs.docker_status }}"
        echo "Release process terminated due to failures"
        exit 1
      continue-on-error: false